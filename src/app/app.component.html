<div class="container">
  <div class="row mt-5">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
      <p *ngIf="showSecret">Secret password = tuna</p>
      <div *ngFor="let logItem of log" [ngStyle]="{backgroundColor: logItem >=5 ? 'red':'white'}"
        [ngClass]="{'white-text': logItem >=5}">
        {{logItem}}</div>
    </div>
  </div>
</div>
